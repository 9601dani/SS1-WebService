<app-navbar></app-navbar>

<div class="container">
  <h1 class="title">Tarjetas Bloqueadas</h1>

  <div *ngIf="blockedCards.length > 0" class="export-buttons">
    <button class="pdf-button" (click)="exportToPDF()">Exportar a PDF</button>
    <button class="csv-button" (click)="exportToCSV()">Exportar a CSV</button>
    <br><br>
  </div>

  <div class="card-container" *ngFor="let card of blockedCards">
    <div class="card-blocked">
      <div class="field">
        <label>NÃºmero de Tarjeta:</label>
        <span>{{ card.Numero_Tarjeta }}</span>
      </div>
      <div class="field">
        <label>Estado:</label>
        <span>{{ card.Estado }}</span>
      </div>
      <div class="field">
        <label>Motivo de Bloqueo:</label>
        <span>{{ translateReason(card.Motivo_Bloqueo) }}</span>
      </div>
      <div class="field">
        <label>Fecha de Bloqueo:</label>
        <span>{{ formatDate(card.Fecha_Bloqueo) }}</span>
      </div>
    </div>
  </div>
</div>
